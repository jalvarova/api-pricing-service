name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      - name: Generated open api
        run: ./gradlew openApiGenerate

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker authentication
        run: gcloud auth configure-docker

      - name: Print set secrets
        run: |
          REGION="${{ secrets.REGION }}"
          PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
          
          echo "üìç REGION=${{ secrets.REGION }}"
          echo "üìç PROJECT_ID=${{ secrets.PROJECT_ID }}"
          echo "üìç GITHUB_SHA=$GITHUB_SHA"

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/api-pricing-service:$GITHUB_SHA .

      - name: Push Docker image to Google Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/api-pricing-service:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy api-pricing-service \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/api-pricing-service:$GITHUB_SHA \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
