openapi: 3.0.3
info:
  title: API de Consulta de Precios
  version: 1.0.0
  description: API para consultar precios aplicables a productos

servers:
  - url: http://localhost:8080
    description: Servidor local para desarrollo
  - url: https://api-pricing-service-936595159798.us-central1.run.app
    description: Servidor de producción

paths:
  /prices:
    post:
      tags:
        - PricingController
      operationId: getApplicablePrice
      summary: Consultar precio aplicable por producto, marca y fecha
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PriceRequest'
      responses:
        '200':
          description: Precio encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceResponse'
        '404':
          description: No se encontró precio aplicable

  /products/{productId}/prices:
    get:
      tags:
        - PricingController
      operationId: getAllPricesByProductId
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: integer
            default: 35456
            example: 35456
      summary: Obtener todos los precios por producto
      responses:
        '200':
          description: Lista de precios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PriceResponse'

  /prices/{id}:
    get:
      tags:
        - PricingController
      operationId: getPriceById
      summary: Obtener el precio del producto por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            default: 1
            example: 1
      responses:
        '200':
          description: Precio encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceResponse'
        '404':
          description: Precio no encontrado
components:
  schemas:
    PriceRequest:
      type: object
      required:
        - applicationDate
        - productId
        - brandId
      properties:
        applicationDate:
          type: string
          format: date-time
          required: true
          description: Fecha y hora de aplicación
          example: "2020-06-14T16:00:00.000Z"
          default: "2020-06-14T16:00:00.000Z"
        productId:
          type: integer
          example: 35456
          default: 35456
          required: true
          description: Identificador del producto
        brandId:
          type: integer
          description: Identificador de la cadena (marca)
          example: 1
          default: 1
    PriceResponse:
      type: object
      properties:
        productId:
          type: integer
        brandId:
          type: integer
        priceList:
          type: integer
        price:
          type: number
          format: float
        appDate:
          type: string
          format: date-time
        currency:
          type: string